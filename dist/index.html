<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FacApp Chat</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/utlogo.png">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <main>
      <div id="sidebar">
        <div class="header">
          <h1>ðŸ“¬FacApp Chat</h1>
        </div>
        <div id="status" class="pending"></div>

        <div id="room-list">
          <template id="room">
            <button class="room"></button>
          </template>
        </div>

        <form id="new-room">
          <input type="text" name="name" id="name" autocomplete="off"
              placeholder="AdaugÄƒ o camerÄƒ..." maxlength="29"></input>
          <button type="submit">+</button>
        </form>
      </div>

      <div id="content">
        <img class="backgroundchat" src="images/backgroundchat.png" alt="backgroundchat">

        <div id="messages">
          <template id="message">
            <div class="message">
              <span class="username"></span>
              <span class="text"></span>
            </div>
          </template>
        </div>

        <form id="new-message">
          <input type="text" name="username" id="username" maxlength="19"
            placeholder="nume" autocomplete="off">
          <input type="text" name="message" id="message" autocomplete="off"
              placeholder="Trimite un mesaj..." autofocus>
          <button type="submit" id="send">TRIMITE</button>
        </form>
      </div>
    </main>
  </body>
</html>
